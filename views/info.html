<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>用户登录</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/info.css">
</head>

<body>
    <!-- 使用 -->
    <div class="page">
        <div class="container">
            <div class="weui-form">
                <div class="weui-form__text-area">
                    <h2 class="weui-form__title">用户资料</h2>
                </div>
                <div class="weui-form__control-area">
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells">
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">头像</span></div>
                                <img src="{{user.avatar}}" class="avatarImg" id="userAvatarImg">
                            </div>
                            <div id="imgChoose">
                                <!-- <label class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd"><span class="weui-label">选择头像</span></div>
                                    <div class="weui-cell__bd">
                                        <img class="imgList" src="images/1.jpg">
                                        <img class="imgList" src="images/2.jpg">
                                    </div>
                                </label> -->
                            </div>
                            <label for="nickname" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">昵称</span></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="nickname" type="text" name="nickname" placeholder="昵称"
                                        value="{{user.nickname}}" />
                                </div>
                            </label>
                            <label for="password" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">密码</span></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="password" type="password" name="pasword"
                                        placeholder="密码" value="{{user.password}}" />
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="weui-form__opr-area">
                    <button type="submit" class="weui-btn weui-btn_primary" id="btn_update">更新资料</a>
                        <button type="submit" class="weui-btn weui-btn_default" id="btn_back">返回</a>
                </div>
                <div class="weui-form__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__text">Copyright © NieRaN</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/info.js"></script>
</body>

</html>
