<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>用户注册</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- 使用 -->
    <div class="page">
        <div class="container">
            <div class="weui-form">
                <div class="weui-form__text-area">
                    <h2 class="weui-form__title">用户注册</h2>
                </div>
                <div class="weui-form__control-area">
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells">
                            <label for="nickname" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">昵称</span></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="nickname" type="text" name="nickname" placeholder="昵称"
                                        autocomplete="off" />
                                </div>
                            </label>
                            <label for="password1" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">密码</span></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="password1" type="password" name="password1"
                                        placeholder="密码" />
                                </div>
                            </label>
                            <label for="password2" class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><span class="weui-label">确认密码</span></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="password2" type="password" name="password2"
                                        placeholder="确认密码" />
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="weui-form__tips-area">
                </div>
                <div class="weui-form__opr-area">
                    <button type="submit" class="weui-btn weui-btn_primary" id="btn_register">注册</button>
                </div>
                <div class="weui-form__tips-area">
                    <p class="weui-form__tips">
                        已有账号?
                        <a href="/login">点击登录</a>
                    </p>
                </div>
                <div class="weui-form__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__text">Copyright © NieRaN</p>
                    </div>
                </div>
                <div id="dialogs">
                    <div class="js_dialog" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="js_title1" id="iosDialog1" style="display: none;">
                        <div class="weui-mask"></div>
                        <div class="weui-dialog">
                            <div class="weui-dialog__bd">用户名不能为空</div>
                            <div class="weui-dialog__ft">
                                <a role="button" href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                            </div>
                        </div>
                    </div>
                    <div class="js_dialog" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="js_title2" id="iosDialog2" style="display: none;">
                        <div class="weui-mask"></div>
                        <div class="weui-dialog">
                            <div class="weui-dialog__bd">密码不能为空</div>
                            <div class="weui-dialog__ft">
                                <a role="button" href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                            </div>
                        </div>
                    </div>
                    <div class="js_dialog" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="js_title3" id="iosDialog3" style="display: none;">
                        <div class="weui-mask"></div>
                        <div class="weui-dialog">
                            <div class="weui-dialog__bd">用户名已存在</div>
                            <div class="weui-dialog__ft">
                                <a role="button" href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                            </div>
                        </div>
                    </div>
                    <div class="js_dialog" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="js_title4" id="iosDialog4" style="display: none;">
                        <div class="weui-mask"></div>
                        <div class="weui-dialog">
                            <div class="weui-dialog__bd">密码不符合要求，需要长度大于6位小于20位，只能包含数字，字母和下划线</div>
                            <div class="weui-dialog__ft">
                                <a role="button" href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                            </div>
                        </div>
                    </div>
                    <div class="js_dialog" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="js_title5" id="iosDialog5" style="display: none;">
                        <div class="weui-mask"></div>
                        <div class="weui-dialog">
                            <div class="weui-dialog__bd">输入的密码不同</div>
                            <div class="weui-dialog__ft">
                                <a role="button" href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
